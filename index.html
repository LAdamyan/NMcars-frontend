<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>NM Cars Boxtel – Autoservice, Onderhoud & Reparatie</title>

    <!-- Description for Google -->

    <!-- Robots: allow Google indexing -->

    <!-- Open Graph (Facebook / Instagram preview) -->

    <!-- JSON-LD: Structured data for Google SEO -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "AutoRepair",
            "name": "NM Cars",
            "image": "https://nmcars.net/logo.jpg",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "Industrieweg 4",
                "addressLocality": "Boxtel",
                "postalCode": "5281 RW",
                "addressCountry": "NL"
            },
            "telephone": "+31619905283",
            "url": "https://nmcars.net",

                "Mo-Fr 08:00-18:00",

            "servesLocation": [
                "Boxtel", "Liempde", "Esch", "Schijndel", "Sint-Michielsgestel", "Oisterwijk"
            ],
            "priceRange": "$$",
            "description": "Autoservice en autogarage in Boxtel gespecialiseerd in onderhoud, reparatie en elektrische diagnose."
        }
    </script>
